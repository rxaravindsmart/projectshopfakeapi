<br><br>
<div class="row">
  <div class="card col-sm-6  ms-6  col-md-3" *ngFor="let user of users; let i = index" >
      <div class="card-group"  >
        <div class="card img-controller">
          <div class="head-control">
            <!-- <small class="head-control-wrapper"> -->
            <svg *ngIf="index[i].val" style="color: red;" (click)="additem(i)" class="wrapper" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>
            <svg *ngIf="!index[i].val" style="color:grey;" class="wrapper"  (click)="removeitem(i)" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>
          <!-- </small> -->
          </div>
          <img class="card-img-top rounded-circle" routerLink="/details/{{users[i].category}}/{{users[i].id}}" src="{{users[i].image}}" alt="Card image cap"  >
        </div>
       <div class="card-body" style="height: 13rem;">
          <h4 class="card-title" >
            <small *ngIf="users[i].title.length <= 10" class="title-wrapper ">{{users[i].title}}</small>
            <small  *ngIf="users[i].title.length > 10"   class="title-wrapper ">{{users[i].title | slice:0:20}}
              <small *ngIf="users[i].title.length >10" ngbTooltip="{{users[i].title}}">...</small>
            </small>
          </h4>
          <h4 style="font-size: 18px;" class="font-weight-bold">$ {{users[i].price}}</h4>
          <div class="star-icons">
            <svg id="icons" *ngFor="let in of counter(5) ;let id = index" [style.color]="id>star[i].val?'#b0a72c':'inherit'" (click)="onClickItem(id,i)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </div>
          <div class="card-footer fixed-card-bottom">
            <small class="item-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
              </svg>483.2k
            </small>&nbsp;&nbsp;
            <small class="item-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
              </svg>88.02k
            </small>
          </div>
          <h5 class="bottom-item"><small class="text-muted">Arrives:</small>Friday,Dec 15</h5>

       </div>
       <br>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
