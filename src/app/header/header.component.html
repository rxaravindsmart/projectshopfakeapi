<h3 class="empty-cart" *ngIf="products.length==0">Cart is Empty</h3>
<div class="empty" *ngIf="products.length>0">
    <div class="input-group"  *ngFor="let product of products;let i=index " >
      <div class="view-small " *ngFor="let pro of product;let j=index">

        <div class="row">

          <div class="col-6 col-md-2 wrapper-back"><img src="{{pro.image}}"  class="rounded-circle "></div>
          <div class="col-6 col-md-3 wrapper-back view-port title-wrapper">
            <small *ngIf="product[0].title.length <= 10" class="title-wrapper ">{{pro.title}}</small>
          <small  *ngIf="product[0].title.length > 10"   class="title-wrapper ">{{pro.title | slice:0:6}}
            <small *ngIf="product[0].title.length >10" ngbTooltip="{{pro.title}}">...</small>
          </small>
          </div>
          <div class="col-2 col-md-3  wrapper-back view-port input-wrapper">
            <input
            [(ngModel)]="product.value"
            [ngModelOptions]="{standalone: true}"
            #box
            min="1"
            max="10"
            type="number"
            placeholder="{{ product.value }}"
            value="{{ product.value }}"
            name=""
            class="form-control"
            (change)="changeSubtotal(product ,j)"
          />
        </div>
          <div class="col-2 col-md-3 wrapper-back view-port output-wrapper">
            <span class="input-group-text result-wrapper" >${{pro.result |number:'2.2-3'}}&nbsp;</span>
          </div>
          <div class="col-2 col-md-1 view-port delete-wrapper">
            <svg (click)="delete(i)" class="delete-icon" style="color: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="22px" height="22px">
              <path  d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
            </svg>
          </div>
        </div>
        </div>
      <br>
    </div>
    <h3 class="wrapper-bottom-fixed">Total : ${{result |number:'2.2-3'}}</h3>
  </div>
